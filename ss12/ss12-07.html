<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style 07.css">

<body>
    <div class="card" style="width: 20.5rem;">

            alt="...">

            <h3 class="card-title">Short title, long jacket</h3>
           <div class="title">
            <img class="bootstrap" src="https://logospng.org/download/bootstrap/bootstrap-2048.png" alt="">
            <footer>
                <i class="fa-solid fa-map-pin"></i>
                 <div>Earth</div>

                 <div>3d</div>
           </div>
            </footer>

        </div>
    </div>
    <div class="card" style="width: 16.5rem;;">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       <table>
        <div>
            <tr>
                <td><label for="name">Họ và tên :</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="">Email :</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="">Ngày sinh :</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td class="label">Giới tính:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Nam">
                    <label for="male">Nam</label>
                    
                    <input type="radio" id="female" name="gender" value="Nữ">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            
        </div>

        <div>
            <tr>
                <td><label for="sđt">Số điện thoại:</label></td>
                <td><input type="tel" id="sđt" name="sđt"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="ngành">Chuyên ngành:</label></td>
                <td><input type="text" id="ngành" name="ngành"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="năm vào ">Năm nhập học:</label></td>
                <td><input type="number" id="năm vào" name="năm vào" ></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="gpa">Điểm GPA:</label></td>
                <td><input type="number" id="gpa" name="gpa"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="adress">Địa chỉ</label></td>
                <td><textarea id="adress" name="adress"></textarea></td>
            </tr>
        </div>

        <div>
<tr>
    <td><label for="class">Lớp học:</label></td>
    <td><select name="class" id="class"><option value="">Lớp 1</option></select></td>
</tr>
        </div>

        <div>
            <tr>
                <td><label for="date">Ngày đăng kí:</label></td>
                <td><input type="datetime-local" id="date" name="date"></td>
            </tr>
        </div>


        
       </table> 
       <button>Gửi thông tin</button>
    </form>

</body>
</html>

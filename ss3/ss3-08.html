<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <table>
        <div>
            <tr>
                <td><label for="name">Họ và tên :</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="dob">Ngày sinh :</label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td class=label for="gender">Giới tính:</label></td> 
                <td> <input type="radio" id="male" name="gender" value="Nam">
                    <label for="male">Nam</label>
    
                    <input type="radio" name="gender" id="female" value="Nữ">
                    <label for="female">Nữ</label>
                </td>
               
            
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="cccd">Số căn cước công dân :</label></td>
                <td><input type="tel" name="cccd" id="cccd"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="date">Ngày cấp :</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="where">Nơi cấp :</label></td>
                <td><input type="text" id="where" name="where"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="sđt">Số điện thoại :</label></td>
                <td><input type="tel" id="sđt" name="sđt"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="address">Địa chỉ thường trú :</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="địa chỉ tạm trú">Đianj chỉ tạm trú :</label></td>
                <td><textarea name="địa chỉ tạm trú" id="địa chỉ tạm trú"></textarea></td>
            </tr>
        </div>

        <div>
            <tr>
                <td class=label for="type">Loại căn cước công dân :</td>
                <td><input type="radio" id="old" name="type" value="Căn cước công dân loại cũ "></td>
                <td><label for="old">Căn cước công dân cũ </label></td>
                <td><input type="radio" id="new" name="type" value="Căn cước công dân mới "></td>
                <td><label for="new">Căn cước công dân mới</label></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="dân tộc">Dân tộc :</label></td>
                <td><input type="text" id="dân tộc" name="dân tộc"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="tôn giáo">Tôn giáo :</label></td>
                <td><input type="text" id="tôn giáo" name="tôn giáo"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="quốc tịch">Quốc tịch :</label></td>
                <td><input type="text" id="quốc tịch" name="quốc tịch" pattern="Việt Nam" required></td>
                
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="name of parent">Họ và tên cha/mẹ :</label></td>
                <td><input type="text" name="name of parent" id="name of parent"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="scccd">Số căn cước công dân của cha/mẹ :</label></td>
                <td><input type="number" name="scccd" id="scccd"></td>
            </tr>
        </div>

        <div>
            <tr>
                <td><label for="city">Tỉnh/Thành phố:</label></td>
                <td><select name="city" id="city"><option value="">Chọn tỉnh/ thành phố </option></select></td>
            </tr>
        </div>

    </table>
   </form>
   <button>Gửi thông tin</button>
</body>
</html>
